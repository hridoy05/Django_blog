{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{blog.blog_title}} {% endblock %}
{% block body_block %}
{% if blog.author == user %}
<form  method="POST">
    {{form|crispy}}
    {% csrf_token %}
<button type="submit" class="btn btn-info" name="button">Update</button>
{% else %}
<p>You are not allowed</p>
</form>
{% endif %}
{% endblock %}
